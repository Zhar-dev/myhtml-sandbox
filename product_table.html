<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
  body {
    font-family: "Poppins";
  }
  h1 {
    text-align: center;
  }
  table {
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    border-collapse: collapse;
    text-align: center;
  }

  th, td {
    border: 1px solid white;
    padding: 8px;
  }

  th {
    color: white;
    background-color: navy;
  }

  tr:nth-child(odd) {
    background-color: lightgrey;
  }
</style>
</head>
<body>

<h1>PRODUCT TABLE</h1>

<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Product A</td>
      <td>PHP 100.00</td>
      <td>Available</td>
    </tr>
    <tr>
      <td>Product B</td>
      <td>PHP 450.00</td>
      <td>Not Available</td>
    </tr>
    <tr>
      <td>Product C</td>
      <td>PHP 375.00</td>
      <td>Available</td>
    </tr>
    <tr>
      <td>Product D</td>
      <td>PHP 500.00</td>
      <td>Available</td>
    </tr>
    <tr>
      <td>Product E</td>
      <td>PHP 220.00</td>
      <td>Not Available</td>
    </tr>
  </tbody>
</table>

</body>
</html>
